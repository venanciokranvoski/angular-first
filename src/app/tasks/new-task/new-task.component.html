<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmitForm()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitlle" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <input type="summary" id="summary" name="summary"  [(ngModel)]="enteredSummary" />
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date"  [(ngModel)]="enteredDate" />
        </p>

        <p class="actions">
            <button (click)="onCancel()" type="button">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
